{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style media="screen">
    body {
      background: url('{% static "images/studentmainpage.jpg" %}') no-repeat center center fixed;
      background-size: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-position: center 10%;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* background: rgba(0, 0, 0, 0.5); */
      backdrop-filter: blur(0px);
      z-index: -1;
    }
    
    .container {
      margin-left: 55%;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }
    
    .jumbotron {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      max-width: 1200px;
      backdrop-filter: blur(20px);
    }
    
    .btn-primary {
      border-radius: 5px;
      background-color: #222122;
      border: 1px solid #4a4b4cd8;
      margin: 15px;
      transition: background-color 0.0s ease, box-shadow 0.0s ease;
    }

    .btn-primary:hover {
      background-color: #444344;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
    }
    @media (max-width: 992px) {
    body {
        background-size: cover;
        background-position: center;
        height: auto;
        padding: 20px;
        display: block;
    }

    .container {
        margin-left: 0;
        width: 100%;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .jumbotron {
        width: 90%;
        max-width: 600px;
        padding: 30px;
    }

    .btn-primary {
        width: 100%;
        display: block;
        margin: 10px 0;
    }
}

@media (max-width: 576px) {
    .jumbotron h1 {
        font-size: 24px;
    }

    .jumbotron p {
        font-size: 16px;
    }

    .btn-primary {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Hello, Student</h1>
        <p class="lead">Welcome to Online Library Management System.</p>
        <hr class="my-4">
        <p>You can access various features after Login.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="{% url 'studentsignup' %}" role="button">SignUp</a>
          <a class="btn btn-primary btn-lg" href="{% url 'studentlogin' %}" role="button">Login</a>
        </p>
      </div>
    </div>
    {% include "footer.html" %}
  </body>
</html>
