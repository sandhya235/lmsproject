<!DOCTYPE html>
<html>
<head>
<style>
/*---------------------------------------
   Social section
-----------------------------------------*/
footer {
    padding: 20px 0;
    background-color: black;
    text-align: center;
    width: 100%;
}

.fa {
    padding: 15px;
    font-size: 20px;
    width: 50px;
    text-align: center;
    text-decoration: none;
    margin: 5px;
    border-radius: 50%;
    display: inline-block;
    transition: 0.3s ease-in-out;
}

.fa:hover {
    opacity: 0.7;
    text-decoration: none;
    transform: scale(1.1);
}

.fa-facebook {
    background: #3B5998;
    color: white;
}
.fa-whatsapp {
    background: #25d366;
    color: white;
}
.fa-twitter {
    background: #55ACEE;
    color: white;
}
.fa-instagram {
    background: #E1306C;
    color: white;
}

p {
    text-align: center;
    color: white;
    margin-top: 10px;
    font-size: 14px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .fa {
        font-size: 18px;
        width: 40px;
        padding: 10px;
    }
}
</style>
</head>
<body>



</body>
</html>
