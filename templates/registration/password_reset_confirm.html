<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #e9f5c7; /* Light grey background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: rgb(238, 248, 188);
            text-align: center;
        }

        h2 {
            color: #343a40;
            font-weight: bold;
        }

        p {
            color: #6c757d;
            font-size: 16px;
        }

        .form-group {
            text-align: left;
        }

        .btn-success {
            background-color: #89a832;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px 20px;
            width: 100%;
            margin-top: 20px;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .password-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 15px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }
            h2 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
            .btn-success {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <i class="password-icon">&#128274;</i> <!-- Lock Icon -->
            <h2>Reset Your Password</h2>
            <p class="text-muted">Enter your new password below.</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="new_password1">New Password</label>
                    {{ form.new_password1 }}
                    <small class="text-danger">{{ form.new_password1.errors }}</small>
                    <small class="text-muted">{{ form.new_password1.help_text }}</small>
                </div>

                <div class="form-group mt-3">
                    <label for="new_password2">Confirm Password</label>
                    {{ form.new_password2 }}
                    <small class="text-danger">{{ form.new_password2.errors }}</small>
                </div>

                <button type="submit" class="btn btn-success mt-4">Change Password</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
