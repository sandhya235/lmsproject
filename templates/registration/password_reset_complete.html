<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>

    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #c0ddfa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: white;
            text-align: center;
        }

        h2 {
            color: #28a745;
            font-weight: bold;
        }

        p {
            color: #6c757d;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .success-icon {
            font-size: 40px;
            color: #28a745;
            margin-bottom: 15px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }
            h2 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
            .btn-primary {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <i class="success-icon">&#9989;</i> <!-- Check Mark Icon -->
            <h2>Password Reset Successful</h2>
            <p>Your password has been successfully reset. You can now log in with your new password.</p>
            <a href="{% url 'adminlogin' %}" class="btn btn-primary">Go to Login</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
