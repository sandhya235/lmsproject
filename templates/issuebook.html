<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LMS Django</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style type="text/css">
        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: rgb(170, 170, 230);
        }

        /* Transparent Glassmorphic Form */
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 15px;
        }

        .signup-form {
            width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .signup-form h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            border-bottom: 3px solid #fff;
            display: inline-block;
            padding-bottom: 8px;
        }

        .signup-form form {
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
            color: #fff;
            padding: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid #fff;
            color: #000;
        }

        .btn-success {
            background: #4088b1;
            border: none;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 12px;
        }

        .btn-success:hover {
            background: #1c3e56;
        }

        .text-center a {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .signup-form {
                width: 90%;
                padding: 20px;
            }
            .btn-success {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
  </head>
  <body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    {% include "navbaradmin.html" %}

    <div class="signup-form">
        <form method="post" class="form-horizontal">
            <h2>ISSUE BOOK TO STUDENT</h2>
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label class="control-label">{{ field.label_tag }}</label>
                <div>
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            <center><button type="submit" class="btn btn-success">ISSUE</button></center>
        </form>

        <div class="text-center">View Issued Books to Students <a href="{% url 'viewissuedbook' %}">Click here</a></div>
    </div>

    {% include "footer.html" %}

    <script>
        // Initialize Particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            }
        });
    </script>
  </body>
</html>
