<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensures full height */
            background-color: rgb(161, 161, 161);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .login-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        div {
            width: 35vw;
            height: 20vh;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0px 5px 7px rgb(37, 35, 35);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            div {
                width: 80vw;
                height: auto;
                padding: 20px;
            }
            .login-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h2>You have been logged out successfully.</h2>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
        </form>
        <a href="{% url 'adminlogin' %}" class="login-btn">Login</a>
    </div>
</body>
</html>
