<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style media="screen">
        /* Linear Gradient Background */
        body {
            background: linear-gradient(to right, #2c3b5a, #b1d9fc);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 30px;
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 70%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            color: #000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            font-weight: bold;
            margin-top: 50px;
        }
        h1{
            font-size: 40px;
        }
        /* Heading Styling */
        .heading {
            background:  rgba(216, 214, 214, 0.2);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            margin-top: 40px;
            height: 60px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #6ca9eb;
            /* border: none; */
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            color: white;
        }

        .btn-primary:hover {
            background-color: #93c2f5;
            transform: scale(1.05);
        }
        @media (max-width: 992px) {
    body {
        padding-top: 20px;
    }

    .container {
        width: 90%;
        padding: 20px;
        margin-top: 30px;
    }

    h1 {
        font-size: 32px;
    }

    .btn-primary {
        font-size: 16px;
        padding: 10px 20px;
        width: 100%;
    }
    
    .heading {
        font-size: 24px;
        padding: 8px;
        width: 90%;
        height: auto;
    }
}

@media (max-width: 576px) {
    h1 {
        font-size: 28px;
    }

    p {
        font-size: 14px;
    }

    .btn-primary {
        font-size: 14px;
        padding: 8px 15px;
    }

    .container {
        width: 95%;
        padding: 15px;
    }

    .heading {
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <div id="particles-js"></div>

    {% include "navbarstudent.html" %}
    
    <center>
        <div class="heading">Welcome to Library Management System!</div>
    </center>
    
    <div class="container">
        <h1>Hello {{ user.first_name }} !</h1>
        <p>
            As a student, you can track your issued books, fines, and explore more library services!
        </p>
        <hr>
        <p>Options Available For You:</p>
        <div class="options">
            <a href="{% url 'viewissuedbookbystudent' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">View Issued Books</a>
        </div>
    </div>

    {% include "footer.html" %}

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "move": { "enable": true, "speed": 2, "direction": "none", "out_mode": "out" }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            }
        });
    </script>
</body>
</html>
