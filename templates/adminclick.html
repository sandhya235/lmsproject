{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style media="screen">
  body {
    background: url('{% static "images/adminclick.avif" %}') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(1px);
    z-index: -1;
  }
  
  .container {
    margin-right: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%; /* Increased width further */
    max-width: 1200px; /* Increased max width */
    padding: 15px; /* Added padding for responsiveness */
  }
  
  .jumbotron {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border-radius: 10px;
    padding: 40px;
    text-align: center;
    max-width: 1200px;
    backdrop-filter: blur(60px);
  }
  
  .btn-primary {
    border-radius: 5px;
    background-color: #222122;
    border: 1px solid #4a4b4cd8;
    margin: 15px; /* Increased spacing between buttons */
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #444344; /* Slightly lighter shade */
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5); /* White glow effect */
  }

  /* Responsive Styling */
  @media (max-width: 768px) {
    .container {
      margin-right: 0;
      padding: 10px;
    }
    .jumbotron {
      padding: 20px;
    }
    .btn-primary {
      width: 100%; /* Full-width buttons on smaller screens */
    }
  }
  </style>
  </head>
  <body>
  {% include "navbar.html" %}
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Hello, Admin</h1>
      <p class="lead">Welcome to Online Library Management System.</p>
      <hr class="my-4">
      <p>You can access various features after Login/SignUp.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="{% url 'adminsignup' %}" role="button">SignUp</a>
        <a class="btn btn-primary btn-lg" href="{% url 'adminlogin' %}" role="button">Login</a>
      </p>
    </div>
  </div>
  </body>
</html>
